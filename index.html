<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <title>Iniciar Sesión</title>
</head>
<body>

<div class="container">
    <div class="login-box">
        <h2>Iniciar Sesión</h2>

        <form action="php/login.php" method="POST" class="form">

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Contraseña</label>
            <input type="password" name="password" required>

            <button type="submit" class="btnLOG">Entrar</button>

            <p class="link">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        </form>
    </div>
</div>

</body>
</html>
